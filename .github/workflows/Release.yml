name: Cross-Compile Project for Windows

on:
  push:
    branches:
      - main  # Modify to your main branch name
  workflow_dispatch:  # Enable manual execution

jobs:
  cross_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install additional build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip autopoint gperf intltool libtool lzip python3-mako
        sudo apt-get update
        sudo apt-get install libtool-bin
        sudo apt-get update
        pwd

    - name: Install MXE dependencies and cross-compiler
      run: |
        pwd
        ls
        git clone https://github.com/mxe/mxe.git
        cd mxe
        MXE_GCC_THREADS=posix \
        MXE_PLUGIN_DIRS=plugins/gcc6/ \
            make MXE_TARGETS=i686-w64-mingw32.static libiconv zlib libpng jpeg boost openssl libwebp -j8 JOBS=8
        ls
        cd ..
        pwd
        ls

    - name: Cache installed libraries
      uses: actions/cache@v2
      with:
        path: |
          /home/runner/work/arc_unpacker/arc_unpacker/mxe/usr
        key: mxe-libraries-${{ hashFiles('**/mxe/usr') }}

    - name: Create MXE build directory
      run: mkdir build-mxe

    - name: Configure and cross-compile project for Windows
      run: |
        pwd
        cd ./build-mxe
        pwd
        ls ../mxe/usr/bin/
        ../mxe/usr/bin/i686-w64-mingw32.static-cmake ..
        make -j8
        pwd

    - name: List cross-compiled executables
      run: ls

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ../build-mxe/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

