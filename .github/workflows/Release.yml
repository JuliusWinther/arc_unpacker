name: Build Project

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up CMake
      uses: actions/setup-cmake@v2
      with:
        cmake-version: '3.21'  # You can adjust this version if needed

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          g++ \
          libboost-locale-dev \
          libboost-filesystem-dev \
          libpng-dev \
          libjpeg-dev \
          zlib1g-dev \
          libssl-dev \
          libwebp-dev

    - name: Create Build Directory
      run: mkdir build

    - name: Configure and Build
      run: |
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        make -j8

    - name: List Executables
      run: ls build/
