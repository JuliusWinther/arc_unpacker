name: Cross-Compile Project for Windows

on:
  push:
    branches:
      - main  # Modificare con il nome del branch principale
  workflow_dispatch:  # Abilita l'esecuzione manuale

jobs:
  cross_compile:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install additional build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip autopoint gperf intltool libtool lzip python3-mako
        sudo apt-get update
        sudo apt-get install libtool-bin

    - name: Install MXE dependencies and cross-compiler
      run: |
        git clone https://github.com/mxe/mxe.git
        cd mxe
        MXE_GCC_THREADS=posix \
        MXE_PLUGIN_DIRS=plugins/gcc6/ \
        make MXE_TARGETS=i686-w64-mingw32.shared libiconv zlib libpng jpeg boost openssl libwebp -j8 JOBS=8
        cd ..

    - name: Create MXE build directory
      run: mkdir ../build-mxe

    - name: Configure and cross-compile project for Windows
      run: |
        ../arc_unpacker/arc_unpacker/mxe/usr/bin/i686-w64-mingw32.static-cmake .
        make -j8

    - name: List cross-compiled executables
      run: ls ../build-mxe/

    - name: Prepare files for release
      run: mv ../build-mxe $GITHUB_WORKSPACE

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v1.0.0  # Modify with your desired tag name
        release_name: Release 1.0.0  # Modify with your desired release name
        body: |
          Release notes and description here.
        draft: false
        prerelease: false
        
    - name: Upload release assets
      id: upload-release-assets
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: ./build-mxe/*

